---
# 00-bootstrap.yml
# Host bootstrap for Motorcade LeadGen (containerized). WordPress/LEMP remains separate.
# Secrets must be sourced from ansible/vault.yml and executed with --ask-vault-pass.

- name: 00-bootstrap | Host prereqs, directories, nginx proxy, SELinux, quadlet stub
  hosts: all
  become: true

  vars_files:
    - ../vault.yml

  roles:
    - role: leadgen-host-bootstrap
